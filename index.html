<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="container py-3">

        <div class="row">
            <div class="col-md-10 col-lg-8 col-xl-6 mx-auto p-3">
                <div class="content">
                    <h4 class="title">Astrology</h4>
        
                    <form action="" id="submitHandler" class="mb-3">
                        <div class="form-group mb-3">
                            <label for="birthyear" class="form-label d-block">Birth Year (Myanmar)</label>
                            <select type="select" class="birthyear_input select-box form-control" id="birthyear">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="birthyear" class="form-label d-block">Birth Month</label>
                            <select type="select" class="birthmonth_input select-box form-control" id="birthmonth">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="birthday" class="form-label d-block">Birth Day</label>
                            <select type="select" class="birthday_input select-box form-control">
                                <option value=""></option>
                                <option value="monday">Monday</option>
                                <option value="tueday">Tueday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                                <option value="sunday">Sunday</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit">Confirm</button>
                        </div>
                    </form>
                    
                    <div class="output">
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
